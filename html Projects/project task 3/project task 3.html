<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a stroy</title>
</head>
<body>
    <hr>
    <form action="story.html ">
    <input type="submit" value="Form My Story!"><br><br>
    <label for="animal-1">Animal:</label>
    <input type="text" id="animal-1" name="animal-1"><br><br>
    <label for="animal-2">Another Animal:</label>
    <input type="text" id="animal-2" name="animal-2" required><br><br>
    <label for="animal-3">One More Animal:</label>
    <input type="text" id="animal-3" name="animal-3" required><br><br>
    <label for="adj-1">Adjective (past tense):</label>
    <input type="text" id="dj-1" name="dj-1" required><br><br>
    <label for="verb-1">Verb (ends in -ing):</label>
    <input type="text" id="verb-1" name="verb-1" required><br><br>
     <label for="num-1">Number:</label>
     <input type="number" id="num-1" name="num-1" required><br><br>
     <input type="radio" id="yes" name="answer" value=" yes" required>
     <label for="yes">yes</label><br>
     <input type="radio" id="no" name="answer" value="no" required>
     <label for="no">no</label><br><br>
     <label for="speed">Relative speed (ends in -er):</label>
     <select name="speed" id="speed" required>
         <option value="faster">faster</option>
         <option value="slower">slower</option>
     </select><br><br>
     <label for="quote">Motivational Quote:</label>
     <input type="text" id="quote" name="quote" required list="quote-choices">
     <datalist><input type="text" id="quote-choices"></datalist><br><br>
    </form>
    <label for="message">Meaningful Message:</label>
    <textarea name="message" id="message" cols="40" rows="8" required></textarea><br>

    
</body>
</html>
